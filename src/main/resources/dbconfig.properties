mysql.driver=com.mysql.jdbc.Driver
mysql.url=jdbc:mysql://localhost:3306/sakila
mysql.username=root
mysql.password=123456

#\u521D\u59CB\u5316\u8FDE\u63A5\u6570\u91CF
mysql.initSize=5
#\u6700\u5927\u6D3B\u8DC3\u6570\u91CF
mysql.maxActive=60
#\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
mysql.maxIdle=10
#\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
mysql.minIdle=5
#\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF08ms\uFF09
mysql.maxWait=5000
#\u662F\u5426\u5BF9\u7A7A\u95F2\u8FDE\u63A5\u6548\u9A8C,\u5982\u679C\u8FDE\u63A5\u4E0D\u751F\u6548\uFF0C\u8FDE\u63A5\u5C06\u4F1A\u4ECE\u8FDE\u63A5\u6C60\u4E2D\u53BB\u9664
mysql.validationQuery=true
#\u6548\u9A8C\u67E5\u8BE2\u8D85\u65F6\u9650\u5236(s)
mysql.validationQueryTimeout=10
#\u907F\u514D\u5BF9\u8FDE\u63A5\u8FC7\u5EA6\u6548\u9A8C\uFF0C\u8BBE\u7F6E\u6548\u9A8C\u95F4\u9694(ms)
mysql.validationInterval=30000
#\u7A7A\u95F2\u94FE\u63A5\u56DE\u6536\u65F6\u95F4\u95F4\u9694(ms)
mysql.timeBetweenEvictionRunMills=30000
#\u7A7A\u95F2\u8FDE\u63A5\u5728\u8FDE\u63A5\u6C60\u4E2D\u4FDD\u5B58\u6700\u5927\u65F6\u95F4\uFF08ms\uFF09
mysql.minEvictableIdlTimeMills=120000